<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>NFT preview card component</title>
</head>
<body class="container">
	<main>
		<div class="card">
			<div class=" container card-imgContainer">
				<img src="./images/icon-view.svg" alt="" class="view">
			</div>
	
			<div class="card-body">
				<h1 class="card-title">Equilibrium #3429</h1>
				<p class="card-text">  Our Equilibrium collection promotes balance and calm.</p>
				<div class=" card-stats container">
					<div class="container">
						<img class="ethereum" src="./images/icon-ethereum.svg" alt="">
						<span class="price">0.041 ETH</span>
					</div>
					<div class="container">
						<img class="clock" src="./images/icon-clock.svg" alt="">
						<span class="daysLeft">3 days left</span>
					</div>
				</div>
				<div class="container card-creator">
					<img class="creator-img" src="images/image-avatar.png" alt="">
					<span>Creation of <span class="creator-name">Jules Wyvern</span></p>
				</div>
			</div>
		</div>

	</main>


</body>
</html>
